<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum App</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <audio id="clap" data-key="KeyA" src="sounds/clap.wav"></audio>
    <audio id="hihat" data-key="KeyS" src="sounds/hihat.wav"></audio>
    <audio id="kick" data-key="KeyD" src="sounds/kick.wav"></audio>
    <audio id="openhat" data-key="KeyF" src="sounds/openhat.wav"></audio>
    <audio id="boom" data-key="KeyG" src="sounds/boom.wav"></audio>
    <audio id="ride" data-key="KeyH" src="sounds/ride.wav"></audio>
    <audio id="snare" data-key="KeyJ" src="sounds/snare.wav"></audio>
    <audio id="tom" data-key="KeyK" src="sounds/tom.wav"></audio>
    <audio id="tink" data-key="KeyL" src="sounds/tink.wav"></audio>

    
    <div class="wrapper">
        <div class="wrapperItem">
            <h1>Simple Drum App with Vanilla JS</h1>
            <h2>Click pads or use the keyboard</h2>
        </div>
    
        <div class="keys wrapperItem">
            <div data-keyboard="KeyA" class="key" onclick="playSound('clap')">
                <span>CLAP</span>
                <kbd>A</kbd>
            </div>
            <div data-keyboard="KeyS" class="key" onclick="playSound('hihat')">
                <span>HIHAT</span>
                <kbd>S</kbd>
            </div>
            <div data-keyboard="KeyD" class="key" onclick="playSound('kick')">
                <span>KICK</span>
                <kbd>D</kbd>
            </div>
            <div data-keyboard="KeyF" class="key" onclick="playSound('openhat')">
                <span>OPENHAT</span>
                <kbd>F</kbd>
            </div>
            <div data-keyboard="KeyG" class="key" onclick="playSound('boom')">
                <span>BOOM</span>
                <kbd>G</kbd>
            </div>
            <div data-keyboard="KeyH" class="key" onclick="playSound('ride')">
                <span>RIDE</span>
                <kbd>H</kbd>
            </div>
            <div data-keyboard="KeyJ" class="key" onclick="playSound('snare')">
                <span>SNARE</span>
                <kbd>J</kbd>
            </div>
            <div data-keyboard="KeyK" class="key" onclick="playSound('tom')">
                <span>TOM</span>
                <kbd>K</kbd>
            </div>
            <div data-keyboard="KeyL" class="key" onclick="playSound('tink')">
                <span>TINK</span>
                <kbd>L</kbd>
            </div>
        </div>
    
    
        <img src="img/drum.svg" alt="Drum" class="wrapperItem">
    </div>

    <script src="js/app.js"></script>

</body>
</html>
